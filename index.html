<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="vending-machine">
        <div class="totalText">Total:</div>
        <div class="total">$0.00</div>

        <button class="cola">Lime Cola $2.00</button>
        <button class="peanuts">Salted Peanuts $3.00</button>
        <button class="bar">Chocolate Bar $4.00</button>
        <button class="gummies">Fruit Gummies $6.00</button>
      </section>

      <section class="make-money">
        <form class="coins-form">
          <label for="count">How many?</label>
          <input type="input" id="count" />
          <label for="coins">Which coin?</label>
          <select name="coins" id="coins">
            <option value="Penny">Penny</option>
            <option value="Nickel">Nickel</option>
            <option value="Dime">Dime</option>
            <option value="Quarter">Quarter</option>
        </select>
            <button>Make Money!</button>
          </select>
        </form>
      </section>
      <section class="lightbulb">
        <div class="bulb">Light Bulb</div>
        <button id="on">On</button>
        <button id="off">Off</button>
        <button id="toggle">Toggle</button>
        <button id="end">End</button>


      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
